<mat-drawer-container class="container" [hasBackdrop]="false">
  <mat-drawer #drawer [mode]="'push'" [opened]="true">
    <mat-list>
      <div mat-subheader (click)="goTo('')">Feeds</div>
      <mat-list-item (click)="goTo('brands')">
        <mat-icon matListItemIcon>store</mat-icon>
        <div matListItemTitle>Brands</div>
        <div matListItemLine>Modify your horses' feed brands</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon>category</mat-icon>
        <div matListItemTitle>Categories</div>
        <div matListItemLine>Modify your horses' feed categories</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
